{% block content %}

    <!--    <h1> TRANG ĐĂNG NHẬP </h1>-->

    <div class="alert alert-danger">{{err_msg}}</div>

    <form class="sign-up__form" method="POST">
        <div class="sign-up__content">
            <h2 class="sign-up__title">Login</h2>
            <input class="sign-up__inp" type="text" placeholder="Username" name="username" required="required"/>
            <input class="sign-up__inp" type="password" placeholder="Password" name="password" required="required"/>
            <a class="forgot__password" href="/reset-password">Forgot your password</a>
        </div>
        <div class="sign-up__buttons">

            <a class="btn btn--register" href="/register">Tạo tài khoản</a>
            <button class="btn btn--signin" type="submit">Đăng nhập</button>
        </div>
    </form>
