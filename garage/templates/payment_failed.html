<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8d7da;
            padding: 40px;
        }
        .box {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #dc3545;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Thanh toán thất bại</h1>
    <p>Giao dịch không thành công hoặc đã bị hủy.</p>

    {% if current_user.role.name == "USER" %}
        <a href="/">Quay về trang chủ</a>
    {% else %}
        <a href="/admin/receipt_detail/{{ receipt.id }}">Quay về trang chủ</a>
    {% endif %}
</div>
</body>
</html>
