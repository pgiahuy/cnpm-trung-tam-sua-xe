{% extends "layout/base.html" %}

{% block title %}{{ _("Hồ sơ cá nhân - Garage Center") }}{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4 fw-bold">{{ _("Hồ sơ cá nhân") }}</h2>

    <div class="card shadow-sm border-1">
        <div class="card-body text-center">
            <!-- Avatar -->
            <div class="mb-3">
                <img src="{{ user.avatar or url_for('static', filename='images/default-avatar.png') }}"
                     class="rounded-circle shadow-sm"
                     width="130"
                     height="130"
                     style="object-fit: cover; border: 3px solid #0d6efd;">
            </div>

            <!-- Thông tin -->
            <div class="mb-3 text-start px-4">
                <label class="form-label fw-semibold">{{ _("Họ và tên") }}</label>
                <input type="text" class="form-control" value="{{ user.customer.full_name }}" disabled>
            </div>

            <div class="mb-3 text-start px-4">
                <label class="form-label fw-semibold">{{ _("Số điện thoại") }}</label>
                <input type="text" class="form-control" value="{{ user.customer.phone }}" disabled>
            </div>

            <div class="mb-3 text-start px-4">
                <label class="form-label fw-semibold">{{ _("Địa chỉ") }}</label>
                <input type="text" class="form-control" value="{{ user.customer.address or _('Chưa cập nhật') }}" disabled>
            </div>

            <a href="{{ url_for('user_edit_profile') }}" class="btn btn-primary btn-sm mt-3">
                <i class="fa-solid fa-pen me-1"></i> {{ _("Chỉnh sửa") }}
            </a>
            <a href="{{ url_for('change_password') }}" class="btn btn-outline-danger btn-sm mt-3">
                <i class="fa-solid fa-lock me-1"></i> {{ _("Đổi mật khẩu") }}
            </a>
        </div>
    </div>
</div>
{% endblock %}
