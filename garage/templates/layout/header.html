<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

{% set current_path = request.path %}
<nav id="mainNav" class="navbar navbar-expand-lg navbar-dark
    {% if current_path == '/' %}
        fixed-top navbar-transparent
    {% else %}
        bg-dark
    {% endif %}">
      <div class="container-fluid px-4">
        <a class="navbar-brand" href="/">GARAGE CENTER</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

            <span class="navbar-toggler-icon"></span>

        </button>


        <div class="collapse navbar-collapse" id="mynavbar">

            <!-- MENU GIỮA -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if current_path == '/' %}active{% endif %}" href="/">
                        Trang chủ
                    </a>
                </li>

                {% for i in items %}
                <li class="nav-item">
                    <a class="nav-link" href="/{{ i.url_name }}">{{ i.name }}</a>
                </li>
                {% endfor %}

                {% if current_user.is_authenticated %}
                <li class="nav-item">
            <span class="nav-link disabled fw-semibold user-greeting">
                <i class="fa-regular fa-circle-user me-1"></i>
                Chào {{ current_user.customer.full_name }}
            </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        Đăng xuất <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <i class="fa-regular fa-user"></i> Đăng nhập
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/register">
                        Đăng ký
                    </a>
                </li>
                {% endif %}
            </ul>

            <!-- SEARCH PHẢI -->
           <form class="search-box d-flex" method="get">
    <button type="submit" class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <input class="form-control search-input"
           type="text"
           name="kw"
           placeholder="Tìm kiếm...">
</form>


        </div>


    </div>


</nav>
