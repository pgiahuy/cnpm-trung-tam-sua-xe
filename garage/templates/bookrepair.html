{% extends 'layout/base.html' %}

{% block title %}{{ _("Đặt lịch sửa xe - Garage Center") }}{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <h1 class="text-info text-center fw-bold display-6 mb-4 border-bottom pb-2">
                {{ _("ĐẶT LỊCH SỬA XE HÔM NAY") }}
            </h1>

            {% if err_msg %}
            <div class="alert alert-danger">{{ err_msg }}</div>
            {% endif %}

            <form method="post" class="p-4 border rounded shadow-sm bg-white" id="bookingForm">

                <h3 class="fw-semibold text-secondary mb-3 mt-4">{{ _("Thông tin Phương tiện") }}</h3>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <select class="form-select" id="vehicleType" name="vehicleType" required>
                                <option value="" disabled {% if not form_data.vehicleType %}selected{% endif %}>
                                    {{ _("Chọn loại xe") }}
                                </option>

                                <option value="Xe máy" {% if form_data.vehicleType=='Xe máy' %}selected{% endif %}>
                                {{ _("Xe máy") }}
                                </option>

                                <option value="Ô tô" {% if form_data.vehicleType=='Ô tô' %}selected{% endif %}>
                                {{ _("Ô tô") }}
                                </option>

                                <option value="Xe tải" {% if form_data.vehicleType=='Xe tải' %}selected{% endif %}>
                                {{ _("Xe tải") }}
                                </option>
                            </select>
                            <label for="vehicleType">{{ _("Loại xe") }}</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="licensePlate"
                                   name="licensePlate" placeholder="{{ _(" Biển số xe") }}" required
                            value="{{ request.form.licensePlate or '' }}">
                            <label for="licensePlate">{{ _("Biển số xe") }}</label>
                        </div>
                    </div>
                </div>

                <h3 class="fw-semibold text-secondary mb-3 mt-4">{{ _("Chi tiết Lịch hẹn") }}</h3>

                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="scheduleDate"
                                   name="scheduleDate" required
                                   value="{{ selected_date.isoformat() }}">
                            <label for="scheduleDate">{{ _("Chọn ngày hẹn") }}</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating">
                            <select class="form-select" id="scheduleTime" name="scheduleTime" required>
                                <option value="" disabled selected>{{ _("Chọn khung giờ") }}</option>
                                {% for slot in time_slots %}
                                <option value="{{ slot }}"
                                        {% if request.form.scheduleTime== slot %}selected{% endif %}>{{ slot }}
                                </option>
                                {% endfor %}
                            </select>
                            <label for="scheduleTime">{{ _("Khung giờ") }}</label>
                        </div>
                    </div>
                </div>

                <div class="col-12 mb-4">
                    <div class="form-floating">
                        <textarea class="form-control" id="description" name="description"
                                  style="height: 150px"
                                  placeholder="{{ _('Mô tả tình trạng xe (ví dụ: xe kêu lạ, đèn báo lỗi...)') }}">{{ request.form.description or '' }}</textarea>
                        <label for="description">{{ _("Mô tả tình trạng xe") }}</label>
                    </div>
                </div>

                <input type="hidden" name="action_type" id="actionType" value="book">

                <div class="text-center mt-5">
                    <button class="btn btn-primary btn-lg w-50" type="submit">
                        {{ _("Đăng ký Lịch Hẹn") }}
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const scheduleDateInput = document.getElementById('scheduleDate');
        const bookingForm = document.getElementById('bookingForm');
        const actionTypeInput = document.getElementById('actionType');

        scheduleDateInput.addEventListener('change', function() {
            actionTypeInput.value = 'update_slots';
            bookingForm.submit();
        });

        bookingForm.addEventListener('submit', function() {
            if (actionTypeInput.value !== 'update_slots') {
                actionTypeInput.value = 'book';
            }
        });

        if (!scheduleDateInput.value) {
            const today = new Date().toISOString().split('T')[0];
            scheduleDateInput.value = today;
        }
    });
</script>

{% endblock %}
