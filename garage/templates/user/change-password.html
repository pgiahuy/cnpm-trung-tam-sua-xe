{% extends "layout/base.html" %}

{% block title %}{{ _("Đổi mật khẩu - Garage Center") }}{% endblock %}

{% block content %}

<div class="container mt-5" style="max-width: 500px;">
    <h4 class="text-center mb-4 fw-bold">{{ _("Đổi mật khẩu") }}</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post">
                <div class="mb-3">
                    <label class="form-label">{{ _("Mật khẩu hiện tại") }}</label>
                    <input type="password" class="form-control" name="old_password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ _("Mật khẩu mới") }}</label>
                    <input type="password" class="form-control" name="new_password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ _("Xác nhận mật khẩu mới") }}</label>
                    <input type="password" class="form-control" name="confirm_password" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('user_profile') }}" class="btn btn-secondary btn-sm">
                        {{ _("Quay lại") }}
                    </a>
                    <button type="submit" class="btn btn-danger btn-sm">
                        {{ _("Cập nhật mật khẩu") }}
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
