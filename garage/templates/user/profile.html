{% extends "layout/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h3 class="mb-4 text-center">Hồ sơ cá nhân</h3>

    <div class="card shadow-sm">
        <div class="card-body">

            <div class="mb-3">
                <label class="form-label fw-semibold">Họ và tên</label>
                <input type="text"
                       class="form-control"
                       value="{{ user.customer.full_name }}"
                       disabled>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Số điện thoại</label>
                <input type="text"
                       class="form-control"
                       value="{{ user.customer.phone }}"
                       disabled>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Địa chỉ</label>
                <input type="text"
                       class="form-control"
                       value="{{ user.customer.address or 'Chưa cập nhật'}}"
                       disabled>
            </div>

        </div>
    </div>
</div>
{% endblock %}
