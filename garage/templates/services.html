{% extends 'layout/base.html' %}

{% block content %}

<hr>
<br>

<div class="container">
    <h4 class="text-center mb-5 display-5" style="color: light-blue; font-weight: 300;"> Dịch vụ </h4>
    {%if page_of_services > 1%}
    <ul class="pagination">
        {% for i in range (1, page_of_services+1) %}
        <li class="page-item"> <a class="page-link" href="/services?page={{i}}">{{i}}</a></li>
        {% endfor %}

    </ul>

    {% endif %}

    <div class="row">
        {% for s in services %}
        <div class="col-md-4 col-12 mt-3 d-flex align-items-stretch">
            <div class="card h-100 shadow" style="width:100%">
                <img class="card-img-top" src="{{s.image}}" alt="{{s.name}}">
                <div class="card-body d-flex flex-column bg-dark text-white">
                    <h4 class="card-title text-warning">{{s.name}}</h4>
                    <p class="card-text">{{s.description | truncate(80)}}</p>
                    <div class="mt-auto">
                        <a href="/services/{{s.id}}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
