{% extends 'layout/base.html' %}

{% block content %}

<hr>

<div class="container-xxl my-5" style="max-width: 1400px;"> <h4 class="text-center mb-5 display-5" style="color: light-blue; font-weight: 300;">Linh kiện nổi bật </h4>
    <div class="row">
        {% for s in services %}
        <div class="col-md-3 col-12 mt-3 p-2">
            <div class="card h-100 shadow">
                <img class="card-img-top" src="{{s.image}}" alt="{{s.name}}" style="height: 200px; object-fit: contain;">
                <div class="card-body">
                    <h5 class="card-title">{{s.name}}</h5>
                    <p class="card-text"> {{s.description | truncate(80)}}</p>
                    <p class="card-text text-info fs-5 fw-bold">
                        { "{:,.0f}".format(s.price | default(0)) } VNĐ
                    </p>

                </div>
            </div>
        </div>


        {% endfor %}
    </div>

</div>

<hr class="my-5">
<div class="container-fluid my-5">

    <div class="row contact-form-section shadow-lg mx-auto"
         style="max-width: 1100px; background-color: #3e3e3e; border-radius: 10px;">

        <div class="col-md-5 p-0 d-none d-md-block">
            <img src="https://res.cloudinary.com/dbxtbus46/image/upload/v1765352904/360_F_641732036_if4Eq4gHSoPiDmmxIcim0FDPkjWGYlOq_htvlsc.jpg" alt="Nhân viên bảo dưỡng" class="img-fluid" style="height: 100%; object-fit: cover; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
        </div>

        <div class="col-md-7 p-5">
            <h3 class="text-white mb-4 text-center">Nhận tư vấn miễn phí</h3>

            <form action="/submit-contact" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-custom" name="name" placeholder="Họ và tên" required>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-6">
                        <input type="tel" class="form-control form-control-custom" name="phone" placeholder="SĐT" required>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control form-control-custom" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="mb-4">
                    <textarea class="form-control form-control-custom" name="message" rows="3" placeholder="Lời nhắn"></textarea>
                </div>

                <button type="submit" class="btn btn-warning btn-lg w-100 btn-custom-gradient">
                    Gửi
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
