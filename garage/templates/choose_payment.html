<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn phương thức thanh toán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .payment-card {
            max-width: 600px;
            width: 100%;
            background-color: #EEEEEE;
            padding: 50px;
            border-radius: 12px;
        }

        .pay-btn {
            width: 160px;
            height: 160px;
            padding: 0;
            border-radius: 15px;
            background-color: #fff;
            transition: transform 0.3s;
        }

        .pay-btn:hover {
            transform: scale(1.05);
        }

        .cash-btn {
            width: 200px;
            height: 70px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-sm payment-card">

        <h3 class="text-center mb-5">Chọn phương thức thanh toán</h3>

        <!-- ONLINE PAYMENT -->
        <form method="POST" class="d-flex justify-content-center gap-5">
            <button type="submit" name="payment_method" value="vnpay"
                    class="btn btn-outline-secondary pay-btn d-flex align-items-center justify-content-center">
                <img src="{{ url_for('static', filename='images/vnpay.png') }}"
                     alt="VNPAY" style="width: 100%;">
            </button>

            <button type="submit" name="payment_method" value="momo"
                    class="btn pay-btn d-flex align-items-center justify-content-center">
                <img src="{{ url_for('static', filename='images/momo.png') }}"
                     alt="MoMo" style="width: 100%; border-radius: 15px;">
            </button>
            {% if is_admin %}
            <button type="submit" name="payment_method" value="cash"
                        class="btn btn-outline-success cash-btn d-flex align-items-center justify-content-center">
                    <h4 class="m-0"><b>CASH</b></h4>
            </button>
            {% endif %}
        </form>



    </div>
</div>

</body>
</html>
